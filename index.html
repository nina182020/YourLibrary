<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="Library.css">
    </head>
    <body>
        <header>Your Personal Library<hr></header>
        <div class="darkMode">
            <div class="darkMode"id="icon" onclick="updateTheme()"></div>
            <p id="iconText">Dark mode</p>
        </div>
        <form>
            <fieldset>
                <legend>New Book</legend>
                <label>Title:</label>
                <input type="text" id="title">
                <label>Author:</label>
                <input type="text" id="author">
                <label>Pages:</label>
                <input type="number" min="0" id="pages">
                <label>Read:</label>
                <select id="read">
                    <option value="read">Read</option>
                    <option value="not read">Not read</option>
                </select>
                <button id="addBook" type="button" onclick="newBook()">Add Book</button>
            </fieldset>
        </form>
        <br><br>
        <div id="container">
            <div class="new-book" id="test">test</div>
            <div class="new-book">test2</div>
        </div>
        

        <script src="Library.js"></script>
    </body>
</html>
